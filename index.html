<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Sayısıyla Şifreleme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pi Sayısıyla Şifreleme</h1>
        <textarea id="inputText" placeholder="Şifrelenecek metni buraya girin..."></textarea>
        <div class="buttons">
            <button id="encryptBtn">Şifrele</button>
            <button id="decryptBtn">Çöz</button>
        </div>
        <h2>Sonuç:</h2>
        <textarea id="resultText" readonly></textarea>
        <button id="copyBtn">Kopyala</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
